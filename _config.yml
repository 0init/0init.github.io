    - url: https://twitter.com/0Init
      icon: twitter-square
      color: cyan
    - url: https://github.com/init0
      icon: github-square
      color: purple
    - url: https://www.linkedin.com/in/mohammed-sherif-635302183
      icon: linkedin-square
      color: blue

# Build settings
theme: jekyll-dash

plugins:
 - jekyll-feed
 - jekyll-seo-tag
 - jekyll-paginate
 - liquid-md5
 - jekyll/tagging
